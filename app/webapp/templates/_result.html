<table class="table table-hover">
    <tr>
        <td>{{ result._source.aggregationType }} {{ result._source.openaccess }}</td>
    </tr>
    <tr>
        <td><h2>{{ result._source.title }}</h2></td>
    </tr>
    <tr>
        <td>{{ result._source.authors }}</td>
    </tr>
    <tr>
        <td class="panel panel-default">
            <div class="panel-heading" role="tab" id="{{ result._source.eid }}">
                <a role="button" data-toggle="collapse" href="#{{ result._source.eid }}-abstract" aria-expanded="false" aria-controls="{{ result._source.eid }}-abstract">
                    Abstract
                </a>
            </div>
            <div id="{{ result._source.eid }}-abstract" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{ result._source.eid }}">
                <div class="panel-body">
                    {{ result._source.abstract }}
                </div>
            </div>
        </td>
    </tr>
</table>
